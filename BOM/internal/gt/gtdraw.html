<script src='rectlib.js'></script>
<script>
var targetWindow;
var targetDocument;
var blocks = [];

function load() {
	if (targetWindow){
		targetWindow.close();
	}
	document.domain = "upmc.fr";
	targetWindow = window.open(document.getElementById("url").value,"gtwindow","left=0,top=0,width=1024,height=768;scrolbars=true");
	
	targetWindow.onload = function() {
			targetDocument = parent.targetWindow.document;
	}
}

function start() {
	var rect = new rectObj();
	//~ targetWindow.location.href = document.getElementById("url").value;
	//~ targetDocument = parent.targetWindow.document
	rect.init(targetWindow,targetDocument)
	rect.build(0,0,100,100,"2px solid red","blue","hey",1);
	blocks.push(rect);
	//rectlib.move(r1,400,400);
}
</script>
<form>
<input type="text" name="url" id="url" value="http://www.upmc.fr">
<input type='button' value="load" onclick="load()">
<input type='button' value="start" onclick="start()">
</form>
